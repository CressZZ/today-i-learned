<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Street Fighter</title>
  <link href="https://fonts.googleapis.com/css?family=Kalam:700" rel="stylesheet">
  <link rel="stylesheet" href="css/StreetFighter.css">
</head>
<body>
  <div id="StreetFighter" :class="stageClass">
    <div class="scene">

      <!-- start newgame -->
      <div
        class="scene__before-start">

        <img src="images/Logo/sfv-logo.png" alt="logo" class="game__logo">
        <a href class="game__start">game-start</a>
      </div>


      <!-- game started -->
      <div class="scene__started">
        <div class="game__characters">

          <!-- character 1-->
          <div class="game__character">
            <!-- character hp -->
            <div class="game__character-hp">
              <div class="game__character-hp--state">100</div>
            </div>

            <!-- character image -->
            <div class="game__character-cover">
              <img src="images/Chracter/Chun-li.png" alt="" class="game__character-cover-img">
            </div>

        </div>

        <!-- character 2 -->
        <div class="game__character">
          <!-- character hp -->
          <div class="game__character-hp">
            <div class="game__character-hp--state">100</div>
          </div>

          <!-- character image -->
          <div class="game__character-cover">
            <img src="images/Chracter/ryu.png" alt="" class="game__character-cover-img">
          </div>
        </div>

      </div>

      <img src="images/vs.png" alt="vs" class="verse">
      <!-- buttons -->
      <div class="game__controller">
        <div class="buttons">

          <button
            type="button">
              del
          </button>
          <button
            type="button">
              dr
          </button>
          <button
            type="button">
              ef
          </button>
          <button
            type="button">
                wer
          </button>
        </div>
      </div>
    </div>

    <!-- finish game -->
    <div class="scene__finished">
      <h2 class="scene__finished-message">win</h2>
      <div class="scene__finished-buttons">
        <h3>Try Again Game?</h3>
        <button>Yes</button>
        <button>No</button>
      </div>
    </div>



    </div>
  </div>


  <script src="https://unpkg.com/vue"></script>
  <script src="js/StreetFighter.js"></script>
</body>
</html>
