<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <script src="../library/My_helper.js"></script>
  <!-- <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'> -->

  <title>ToDo List</title>
</head>
<body>
  <div class="wrapper">

    <header class="header">

      <div class="theme">

        <ul class="theme-list">
          <li class="theme--color-1">Choise Red Color Theme</li>
          <li class="theme--color-2">Choise blue Color Theme</li>
          <li class="theme--color-3">Choise hotpink Color Theme</li>
          <li class="theme--color-4">Choise green Color Theme</li>
        </ul>
        <button type="button" class="theme-extension">||</button>
      </div>

      <h1 class="heading">
        ToDo !!!!
      </h1>

      <h2 class="heading-2">
        You Have To Do Item
      </h2>

      <div class="new-list">
        <input placeholder="input new todo list" type="text" id="new-list-input">
        <button tyep="button" class="new-list-btn">+</button>
      </div>
    </header>

    <main class="main">
      <ul class="todo-list">
        <li class="todo-list-list">
          <span class="todo-list-span">test 1 </span>
          <button class="todo-list-cancel">X</button>
        </li>
        <li class="todo-list-list">
          <span class="todo-list-span dsf">test 2</span>
          <button class="todo-list-cancel">X</button>
        </li>
        <li class="todo-list-list">
          <span class="todo-list-span">test 3 </span>
          <button class="todo-list-cancel">X</button>
        </li>


      </ul>

    </main>

    <footer class="footer">
      <p class="copy-right">
        Copyright by CressZZ, https://github.com/CressZZ/today-i-learned
      </p>
    </footer>



  </div>

<script src="js/main.js"></script>
</body>
</html>
