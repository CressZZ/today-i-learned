<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My_문서객체모델 + 헬퍼함수</title>
  <link rel="stylesheet" href="css/My_dom-api-tester.css">
  <script src="../js/My_helper.js"></script>
</head>

<body>

  <div class="button-set" role="group">
    <button type="button" class="append-button">append</button>
    <button type="button" class="prepand-button">prepand</button>
    <button type="button" class="before-button">before</button>
    <button type="button" class="after-button">after</button>
    <button type="button" class="remove-button">remove</button>
    <button type="button" class="replace-button">replace</button>
  </div>

  <h1 class="replaced-h1">나는 천재이다?</h1>

  <div class="wrapper">
    <ul class="tester">
      <h2 class="tester-heading">tester</h2>
      <li>item-01</li>
      <li>item-02</li>
    </ul>
    <ul class="repository">
      <h2 class="repository-heading">repository</h2>
      <li>repo-01</li>
      <li>repo-02</li>
      <li>repo-03</li>
      <li>repo-04</li>
      <li>repo-05</li>
      <li>repo-06</li>
      <li>repo-07</li>
    </ul>
  </div>
  <script src="js/My_dom-api-tester.js"></script>

</html>
