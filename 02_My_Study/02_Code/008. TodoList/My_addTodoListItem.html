<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
  <title>My_addTodoListItem</title>
  <style>

    * {
      /*box-sizing: border-box;*/
      font-family: 'Spoqa Han Sans', sans-serif;;
      color: #131313;

    }

    html{
      margin: 0;
    }

    body{
      margin: 0;
      padding: 0;
      width: 100%;
      overflow: hidden;


    }
    .app{
      margin: 100px;
      display: flex;
      justify-content: space-between;
    }

    .input-group {
      border-bottom: 1px #131313 solid;
      padding-bottom: 10px;
      height: 50px;
    }

    input {
      border: 1px rgb(138, 255, 237) solid;
      border-radius: 3px;
      padding: 5px;

    }

    button {
      padding: 5px;

    }


    .img-container{
      background-color: lightblue;
      position: absolute;
      right: -80px;
      top: 0;
      border: 0;
      background-color: #fff;

    }



    .shape {

      position: relative;
      box-sizing: border-box;
      margin-right: 300px;
      margin-top: -50px;
      padding-left: 10px;
      width: 200px;
      min-height: 100px;
      text-align: center;
      display: flex;
      align-items: center;
      /*line-height: 100px;*/
      background-color: #fff;
      border: 8px solid #666;
      -webkit-border-radius: 30px;
      -moz-border-radius: 30px;
      border-radius: 30px;
      -webkit-box-shadow: 2px 2px 4px #888;
      -moz-box-shadow: 2px 2px 4px #888;
      box-shadow: 2px 2px 4px #888;
    }

    .shape:before{
      content: ' ';
      position: absolute;
      width: 0;
      height: 0;
      left: 184px;
      top: 20px;
      border: 25px solid;
      border-color: transparent transparent transparent  #666;
    }

    .shape:after{
       content: ' ';
       position: absolute;
       width: 0;
       height: 0;
       left: 184px;
       top: 29px;
       border: 15px solid;
       border-color: transparent  transparent transparent #fff;

    }
    ul {
      margin: 0;
      padding: 10px 28px;
    }

    li{
      list-style: decimal-leading-zero;
    }

    @media screen and (max-width: 1000px ) {
      body {
        background-position: left ;
        /*background-color: yellow;*/
      }
    }




  </style>
</head>
<body>

  <div class="app">
    <div class="input-group">
      <form action="search">
        <label for="input-todo">Input To Do Item</label>
        <input type="text" id="input-todo" placeholder="to do...">
        <button type="button"class="add-todo__button">Add</button>
      </form>
    </div>


    <div class="img-container">
     <img src="images/adopting-a-cat.jpg" alt="고양이">
    </div>

    <div class="shape">
      <ul>
        <li>공부하기!</li>
      </ul>
    </div>

  </div>

  <script>
    var ul = document.getElementsByTagName("ul")[0];
    var add_todo_btn = document.querySelector(".add-todo__button");

    console.log(ul)
    console.log(add_todo_btn)


    add_todo_btn.onclick = input;

    function input (){
      var input_todo = document.querySelector("#input-todo").value;
      var list_content = document.createTextNode(input_todo);
      console.log(list_content);
      console.log(ul)
      console.log(list)
      console.log(add_todo_btn)

      var list = document.createElement('li');
      ul.appendChild(list).appendChild(list_content);

    };




  </script>
</body>
</html>
