<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/My_JS-Core.css">
  <script defer src="js/My_JS-Core.js"></script>
  <title>JavaScript Core Syntax</title>
</head>

<body>
  <div class="ui-spinner" role='group'>
    <button type="button" class="ui-spinner__button--dec" aria-label="Decrese_Count">-</button>
    <input type="text" class="ui-spinner_input">
    <button type="button" class="ui-spinner__button-inc" aria-label="Increase_Count">+</button>
  </div>

  <script>
  //이벤트 속성의 초기 값은 null이다.
  document.onclick; // null
  //이벤트에 연결 가능한 데이터 유형은 오직 함수
  document.onclick = function (){
    this.body.style.backgroundColor = 'rgb(242, 255, 235)';
    //이벤트 제거란? : 이벤트를 초기 값으로 돌려 놓는 것
    this.onclick;
  }

  </script>

</body>


</html>
