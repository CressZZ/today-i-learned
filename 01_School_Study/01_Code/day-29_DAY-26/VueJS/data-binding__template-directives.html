<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vuew JS 디렉티브 &amp; 템플릿</title>
  <!-- Vue JS 로드   -->
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <!-- root vue instance -> mounted elementNode -->
  <div id="app">
    <p>안녕 {{ people[1].name }}.
      네가 좋아하는 것들은
      {{ people[1].favorites[people[1].currentIndex] }},
      {{ people[1].favorites[people[1].currentIndex + 1] }},
      {{ people[1].favorites[people[1].currentIndex + 2] }}
      야? </p>
  </div>
  <script>
    var people = [{
      name: 'cressZZ',
      currentIndex: 0,
      favorites: ['game', 'ps4', 'nintendo switch']
    },
    {
      name: 'doraemong',
      currentIndex: 1,
      favorites: ['bong', 'door', 'japan', 'switchs']
    }]
    var app = new Vue({
      el: '#app',
      data : {
        people: people
      }
    });
    // app();
  </script>
</body>
</html>
